<script>
var sayi=prompt("bir sayı giriniz:");
var eksi=-1;
if (sayi<0)
{
	sayi=sayi*eksi;
	document.write("girilen sayının mutlak değeri="+sayi);
}
else
{
	document.write("girilen sayının mutlak değeri="+sayi);
}
</script>
