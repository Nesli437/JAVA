<body>
<script type="text/javascript">
function gunYaz()

{
	
var gun=new Date().getDay();
switch(gun)
{
case 0:
document.write("pazar");
break;
case 1:
document.write("pazartesi");
break;
case 2:
document.write("salı");
break;
case 3:
document.write("çarşamba");
break;
case 4:
document.write("perşembe");
break;
case 5:
document.write("cuma");
break;
case 6:
document.write("cumartesi");
break;
}
}
gunYaz();
</script>
