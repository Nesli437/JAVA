<!DOCTYPE html>
<html>


<head>
    <title>iki sayının toplamı tek mi çift mi</title>
</head>
<body>

    <script>
var sayi1,sayi2,toplam;
sayi1=prompt("sayi1","1. sayıyı giriniz");
sayi2=prompt("sayi2","2.sayıyı giriniz");
toplam=sayi1+sayi2;
if(toplam%2==0){

    document.write("sayıların toplamı çift sayıdır.");

}
else if(toplam%2==1){ 

    document.write("sayıların toplamı tek sayıdır.")
}
else{

    document.write("1.sayı yada 2. sayıya sayısal değer girilmedi.");
}



    </script>
</body>
</html>
