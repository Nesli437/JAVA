<!DOCTYPE html>
<html>
    <head>
        <title>fonksiyon ile çarpma işlemi</title>
    </head>
    <body>
        <script>
            function carp(a,b){
                return a*b;
            }
           

            var x=prompt("sayı1","1.sayıgirin");
            var y=prompt("sayi2","2.sayı girin");
            
            var z;
            z=carp(x,y);
            document.write(x,"*",y,"=",z);
            
           
            

        </script>
    </body>
</html>
