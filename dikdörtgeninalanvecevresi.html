<!doctype html>
<html>
<head>
<title>dikdörtgenin alanı ve çevresi hesaplama</title>
</head>
<body>
<script type="text/javascript" lang="tr">

var uzunk,kısak,alan,cevre;
uzunk=prompt("uzun kenar","uzun kenar giriniz");
kısak=prompt("kısa kenar","kısa kenarı giriniz");
var alan=uzunk*kısak;
var cevre=(uzunk+kısak)*2;
alert("Dikdörtgen alanı:"+alan+" \n Dikdörtgen çevresi:"+cevre);

</script>

</body>

</html>
